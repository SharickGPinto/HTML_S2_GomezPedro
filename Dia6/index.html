    <!-- METODOLOGIA BEM (Block, Element, Modifier) - Nomenclatura de Clases -->
     <!-- Bloque (Block)-->
      <!-- Se entenderá como un bloque a un componente independiente y autónomo que tendra
       un significado propio, la cual será una entidad visual del usuario que se podrá
       reutilizar-->
       <div class="boton">
        <!--Elemento (Element)-->
        <!-- Un elemento es una parte de un bloque que no tiene significado propio y no se 
         podrá reutilizar independientemente del bloque al que pertenezca-->
         <span class="boton__icono">...</span>
         <span class="boton__texto">Hacer click</span>
         <!--Modificador (Modifier)-->
         <!-- Un modificador es una variación o estado de un bloque o elemento, pues se
          utiliza para cambiar la aparencia o comportamiento del bloque o
          elemento sin modificar su estructura principal-->
          <div class="boton boton--primario"> </div>
       </div>
